<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アイエスシー3Dモデル サンプル販売</title>
  <!-- StyleSheet -->
 
  <link rel="stylesheet" media="(max-width: 640px)" href="style_mobile.css">
  <link rel="stylesheet" media="(min-width: 1280px)" href="style_pc.css">
  <!-- inital scale -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- Import the component -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js" >
  </script>
  
</head>
<body>
  
 <div class="base">
    <header id="header02">
      <div class="ta0">
      <span class="fs13">テストサイト</span>
      </div>
      
<div class="ta2">
      <div class="area">
    <input type="radio" name="tab_name" id="tab1" checked>
    <label class="tab_class" for="tab1">ホーム</label>
    <input type="radio" name="tab_name" id="tab2" >
    <label class="tab_class" for="tab2">オススメ商品</label>
    <input type="radio" name="tab_name" id="tab3" >
    <label class="tab_class" for="tab3">ジャンルから探す</label>
    <input type="radio" name="tab_name" id="tab4" >
    <label class="tab_class" for="tab4">カートを見る</label>
    <input type="radio" name="tab_name" id="tab5" >
    <label class="tab_class" for="tab5">履歴</label>
    <input type="radio" name="tab_name" id="tab6" >
    <label class="tab_class" for="tab6">お問い合わせ</label>
  </div>
  </div>
    </header>
  <div class="class0" >
   </div>
   <div class="class1">
    <center>
     <span class="fs16" style = "color:#ffffff;"> Macbook Air 13.3inch(シルバー・ゴールド・スペースグレイ)</span>
    </center>
   </div>
   <div class="class2">
   <div class="class3">
    <center><p><img src="MacbookAir.jpg" alt="Macbook" width="250" height="150"></p></center>
    <center><p><img src="Macbookcolor.jpg" alt="color" width="420" height="150"></p></center>
   </div>
   <div class="class4">   
     <div class="balloon">
       ▼AR表示
　　　</div>
    <model-viewer
      src="./src/archive/model.gltf"
      ios-src="./src/PCmodel12346.usdz"
      alt="A 3D model"
      auto-rotate
      camera-controls
      ar
      width="500" height="300"
    >
    </model-viewer>
    <p class="w-nomal" style="border-bottom:1px solid; border-top:1px solid;">
    <img class="icon" src="icon.jpg" alt="icon" ><span class="fs15">はスマホのみでAR表示可能</span>
     </p>
    <span class="fs12">商品のカラー</span><br>
    <span class="fs10">
     <label><input type="radio" name="radio">シルバー</label>
     <label><input type="radio" name="radio">ゴールド</label>
     <label><input type="radio" name="radio">スペースグレイ</label>
    </span><br>
    <span class="fs12">注文数量</span><br>
    <input type="text" maxlength="5" oninput="value = value.replace(/[^0-9]+/i,'');" />
    <span class="fs11">個を注文する<br></span>
     <label>
      <br>
      <input type="submit" value="カートに入れる">
     </label>
  </div>
     <div class="class5">
    <p class="w-nomal">
   <span class="fs12"> 販売元:Apple </span><br>
   <span class="fs12"style = "color:#FF9900;"> ★★★★★</span><span class="fs10" style = "color:#FF0000;">-100人の評価有り</span><br>
    <label>
     <input type="submit" value="レビューを見る">
    </label><br>
   <span class="fs12">Price:</span><span class="fs13" style = "color:#FF0000;">￥91,800円</span><span class="fs10">(税別)</span><br>
   <span class="fs11"style = "color:#FF0000;">Point:918pt</span><span class="fs12"style = "color:#3366FF;">在庫有り</span><br>
   <span class="fs11">PC搭載SPEC</span><br>
   <span class="fs10">
       CPU：Intel Core i7<br>
       メモリ：8GB<br>
       グラフィックボード：Intel(R)HDGraphicsFamily(1792MB)<br>
   </span>
    </p>
    <br>
   </div>
     </div>
  
    
    <footer id="footer02">
      <label>
       <input type="submit" value="カートを確認する" style="color:#ffffff; background-color:#FF9900;">
      </label>
      <label>
       <input type="submit" value="商品を購入する" style="color:#ffffff; background-color:#FF9900;" onclick="alert('商品購入画面へ移動しますか?');">
      </label>
  </footer>
  </div>
</body>
</html>
