<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mode-viewerテスト</title>
    <!-- Import the component -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <div class="base">
    <div class="class1">
      <iframe src="left.html" width="100%" height="100%"></iframe>
      <body>
    <model-viewer
      src="./wp-content/themes/biz-vektor/ar//src/archive/model.gltf"
      ios-src="./wp-content/themes/biz-vektor/ar/src/PCmodel12346.usdz"
      alt="A 3D model"
      auto-rotate
      camera-controls
      ar
    ></model-viewer>
  </body>
    </div>
    <div class="class2">
      <iframe src="right1.html" width="100%" height="40%"></iframe>
      <body>
    <model-viewer
      src="./wp-content/themes/biz-vektor/ar//src/archive/model.gltf"
      ios-src="./wp-content/themes/biz-vektor/ar/src/PCmodel12346.usdz"
      alt="A 3D model"
      auto-rotate
      camera-controls
      ar
    ></model-viewer>
  </body>
      <iframe src="right2.html" width="100%" height="60%"></iframe>
      <body>
    <model-viewer
      src="./wp-content/themes/biz-vektor/ar//src/archive/model.gltf"

      alt="A 3D model"

      camera-controls
      ar
    ></model-viewer>
  </body>
    </div>
  </div>
</html>
